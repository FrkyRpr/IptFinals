<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="finals.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/4e9b898c01.js" crossorigin="anonymous"></script> 
    <title>Document</title>
    
</head>


    
<body>

    <div class="div1">
        <div class="container">

           <div style= "height: 500px; overflow-y: scroll;"> 
            
            
            <div class="header"><h2>BSIT Survey Form</h2></div>



            <form class="form" id="form">
                <div class="form-control">
                    <label>Name:</label>
                    <input type="text" placeholder="Enter your Name" id="username" name="username">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-regular fa-circle-xmark"></i>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>Address:</label>
                    <input type="text" placeholder="Enter your Address" id="address" name="address">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-regular fa-circle-xmark"></i>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>Email:</label>
                    <input type="email" placeholder="Enter your Email" id="email" name="email">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-regular fa-circle-xmark"></i>                    
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>Phone#:</label>
                    <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==11) return false;" placeholder="Enter your Phone Number" id="phone" name="phone">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-regular fa-circle-xmark"></i>                    
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>Age:</label>
                    <input type="number" placeholder="Enter your Age" id="age" name="age">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-regular fa-circle-xmark"></i>                    
                    <small>Error Message</small>
                </div>
                <br>
                <div class="fieldset">
                    <label for="Gender">Gender:</label>
                    <p>
                        <select id = "gender" name="gender">
                            <option value="" hidden> </option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </p>
                </div>


                <br>
                <div class="form-control">

                    <label><b>Languages and Frameworks</b></label><br>
                    <label for="lang"></label>
                    <p>What languages and frameworks do you know?</p>
                    <textarea id="lang" name="lang" rows="5" cols="40" placeholder="Enter Text Here"></textarea>
                    <i class="fa-regular fa-circle-check"></i>
		    <i class="fa-regular fa-circle-xmark"></i> 	
                    <small>Error Message</small>
                </div>
		<br><br>
		

                <div class="form-control">
                    <label><b>Essay Section</b></label><br>
                    <label for="msg"></label>
                    <p>Why did you choose this course?</p>
                    <textarea id="msg" name="msg" rows="5" cols="40" placeholder="Enter Text Here"></textarea>
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-regular fa-circle-xmark"></i> 
                    <small>Error Message</small> 
                </div>
                <br><br><br>

                <button type="submit" id="submit" name="action">Submit</button>
  
            
            </form>

            </div>
        </div>

  
    </div>
    <script src="finals.js"></script>


    <div class="rows2">
        <div class="search-container">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id"><br><br>

            <button id ="testbtn">Show All</button>
        </div>
        <table id="table" class="table" style="width: 100%;">
            <thead>
                <tr>
                <th scope="col">Survey ID</th> 
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">Phone#</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Known Languages</th>
                <th scope="col">Essay</th>

                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>




     

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <script id="listitems" type="text/x-handlebars-template">
     
      <div class="row2" id="logslist">
        <table style="width: 100%;">
          {{#each data}}
              <div class="divider"></div>
              <div class="section">
                <tr>
                  <td>{{id}}</td>
                  <td>{{username}}</td>
                  <td>{{address}}</td>
                  <td>{{email}}</td>
                  <td>{{phone}}</td>
                  <td>{{age}}</td>
                  <td>{{gender}}</td>
                  <td>{{lang}}</td>
                  <td>{{msg}}</td>
                </tr>  
              </div>
          {{/each}}
          <a class="waves-effect waves-light btn-small" id="btnclear"></a>
        </table>
     </div>

    </script>



    <script>

      $(document).ready(function(){

          $('input[type="text"]').val('');



          $('#testbtn').click( function(event) {
              event.preventDefault();
              M.Toast.dismissAll();
              // serialize form data
              var formData =  $("#id").serializeArray();

              console.log(JSON.stringify(formData));


                  // send AJAX request
                  $.ajax({
                          url: 'http://172.17.100.12:8081/alatraca/cgi-bin/get.o',
                          type:'POST',
                          data: JSON.stringify(formData),
                          contentType:'application/json',
                          dataType:'json',
                          success: function(response) {
                              if (response.status === "success") {
                                  //console.log(response.message)
                                  // console.log(response)
                                  console.log(response.data)

                                  var template = Handlebars.compile($("#listitems").html());
                                  var html = template(response);

                                  $("#tbody").html(html);
                                

                                  var toastHTML = '<i class="material-icons">search</i>&nbsp;<span>' + response.data.length + ' record(s) was retrieved.</span>';
                                  M.toast({html: toastHTML , classes: 'rounded'});


                             
                                  $('#btnclear').click( function(event) {
                                      event.preventDefault();                                       
                                      $("#  ").remove();
                                  });


                              }  else if (response.status === "error") {
                                  console.log(response.message)
                                  console.log(response.message_additional)                                 
                              }               
                          },
                          error: function(xhr, status, error) {
                              console.log(xhr.responseText);
                          }
                      });

          });

          $("#submit").click( function(event) {
                   event.preventDefault();

                    // serialize form data
                    var formData =  $("#form").serializeArray();

                    console.log(JSON.stringify(formData));

                      // send AJAX request
                      $.ajax({
                          url: 'http://172.17.100.12:8081/alatraca/cgi-bin/post.o',
                          type:'POST',
                          data: JSON.stringify(formData),
                          contentType:'application/json',
                          dataType:'json',
                          success: function(response) {
                              if (response.status === "success") {
                                  console.log(response.message)
                                  console.log(response.data)
                                  var toastHTML = '<span>data was inserted.</span>';
                                  M.toast({html: toastHTML, classes: 'rounded'});

                                  $('input[type="text"]').val('');

                              }  else if (response.status === "error") {
                                  console.log(response.message)
                                  console.log(response.message_additional)

                                  var toastHTML = '<i class="material-icons">error_outline</i>&nbsp;<span>' + response.message + '</span>';
                                  M.toast({html: toastHTML , classes: 'rounded'});                                  


                              }               
                          },
                          error: function(xhr, status, error) {
                              console.log(xhr.responseText);
                          }


                      });                 
          });

      });
      
    </script>



</body>
</html>
